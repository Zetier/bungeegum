apply plugin: 'com.android.application'

dependencies {
    implementation fileTree(dir: 'libs', include: '*.jar')
}
android {
    compileSdkVersion 21

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 21
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a"
        }
    }

}
