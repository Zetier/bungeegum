[build-system]
requires = ["setuptools>=64.0", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "bungeegum"
dynamic = ["version"]
authors = [{ name = "Zetier" }]
description = "A set of tools to test payloads within the context of a standard Android application"
readme = "README.md"
dependencies = ['adbutils==2.7.*', 'frida==16.4.10', 'importlib_resources==6.4.*']
requires-python = ">=3.8"

classifiers = [
    'Intended Audience :: Developers',
    'License :: OSI Approved :: GNU General Public License v2 (GPLv2)',
    'Natural Language :: English',
    'Programming Language :: Python :: 3.8',
]

keywords = [
    'bungeegum',
    'automation',
    'android',
    'testing',
    'openstf',
	'rce',
]

[project.urls]
Repository = "https://github.com/Zetier/bungeegum"
Issues = "https://github.com/Zetier/bungeegum/issues"

[project.scripts]
bungeegum = "bungeegum.bg:main"

[tool.mypy]
ignore_missing_imports = true
disallow_untyped_defs = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
bungeegum = ["*.js", "*.apk"]

[tool.setuptools_scm]
version_file= "src/bungeegum/_version.py"
root = ".."
version_scheme = "only-version"
local_scheme = "no-local-version"
